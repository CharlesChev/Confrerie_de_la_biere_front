<div class=row>
    <ng-container *ngFor="let letter of alphabet">
        <div class="col-md-6 almendra">
            <div class="letter">{{ letter }}</div>
            <div class="khand infos ligne" *ngFor="let biere of bieres | alphabetFilter:letter">
                <span>{{ biere.id+'    ' }}{{ biere.nom }}</span>
                <button (click)="deleteOnClick(biere.id)" class="btn btn-primary">Suprimer</button>
                <button (click)="toModifBiere(biere.id)" class="btn btn-primary">Modifier</button>
            </div>
        </div>
    </ng-container>
</div>
