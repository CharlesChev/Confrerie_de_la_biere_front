<div *ngIf="biere">
  <h2>Modifier la bière : {{ biere.nom }}</h2>
  <form [formGroup]="modifBiereForm" (ngSubmit)="updateBiere()">

    <label for="nom">Nom:</label>
    <input type="text" formControlName="nom" id="nom"  required>

    <label for="pay">Pays:</label>
    <input type="text" id="pay" formControlName="pay" required>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" (change)="onFileSelected($event)" required>

    <label for="type">Type:</label>
    <input type="text" id="type" formControlName="type" required>

    <label for="lat">Latitude:</label>
    <input type="number" id="lat" formControlName="lat" required>

    <label for="lng">Longitude:</label>
    <input type="number" id="lng" formControlName="lng" required>

    <label for="brasserie">Brasserie:</label>
    <input type="text" id="brasserie" formControlName="brasserie" required>

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>

    <label for="gouteur">Gouteur:</label>
    <input type="text" id="gouteur" formControlName="gouteur">


    <div class='submit-container'>
      <button type="submit" [disabled]="modifBiereForm.invalid" >Mettre à jour Bière</button>
      <div class="submit-mess">
        <div *ngIf="modifSucceed === true  && uploadSuceed === true" class="succes">
          Bière modifiée avec succès!
        </div>
        <div *ngIf="modifSucceed === false || uploadSuceed === false" class="error">
          Oups! il y a eu une erreur!
        </div>
      </div>
    </div>
  </form>
</div>
